<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTech Login</title>
    <style>
		.logo {
			float: left; 
			margin-right: 2px; 
		}
	</style>
    <link rel="stylesheet" href="login empresa.css">
    <link rel="icon" href="C:\Users\tinch\Downloads\logo empresa\Logo Empresas.jpg" alt="Logo de la empresa" type="Logo Empresas.jpg">
</head>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                </span>
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
               <div class="remember-forgot">
                  <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
               </div>
               <button type="submit" id="button">Login</button>
               <div class="register-link">
                <p>Dont have an account?<a 
                    href="file:///C:/Users/tinch/OneDrive/Escritorio/egg/estructura.html">Register</a></p>
               </div>
            </form>
        </div>
   </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">

    </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
        
    </script>
    <script src="main.js"></script>
</body>
</html>
